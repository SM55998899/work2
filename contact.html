<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <title>お問い合わせ</title>
</head>

<body>

    <div class="home"><a href="../../index.html"><img src="../../img/logo (2).png" alt=""></a></div>
    <div class="content">
        <h1 class="page-title">Hibuild お問い合わせフォーム</h1>
        <form action="#">
            <dl class="form-area">
                <dt><label for="name">名前</label><span>必須</span></dt>
                <dd>
                    <input type="text" id="name" name="your-name">
                    <p id="name-error" class="error-text"></p>
                </dd>

                <dt><label for="tel1">電話番号</label><span>必須</span></dt>
                <dd>
                    <input type="text" id="tel1" name="your-tel1"> -
                    <input type="text" id="tel2" name="your-tel2"> -
                    <input type="text" id="tel3" name="your-tel3">
                    <p id="tel-error" class="error-text"></p>
                </dd>

                <dt><label for="mail">メールアドレス</label><span>必須</span></dt>
                <dd>
                    <input type="text" id="mail" name="your-mail">
                    <p id="mail-error" class="error-text"></p>
                </dd>
                <dt><label for="item">お問い合わせ内容</label><span>必須</span></dt>
                <dd>
                    <textarea name="your-item" id="item" cols="30" rows="10"></textarea>
                    <p id="item-error" class="error-text"></p>
                </dd>
            </dl>
            <div class="button-area">
                <button id="submit-button" type="button" value="">上記の内容で問い合わせる</button>
            </div>
        </form>
    </div>
</body>

</html>
